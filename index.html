<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Drahtkombinator</title>

<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
  background: #f6f7f8;
}
input, button {
  margin: 4px;
  padding: 6px;
}
button { cursor: pointer; }
.result {
  margin-top: 15px;
  padding: 10px;
  border-radius: 6px;
}
.positive { background: #e6fff0; }
.negative { background: #fff0f0; }
</style>
</head>

<body>
<div id="root"></div>

<script>
const e = React.createElement;

function area(d) {
  return Math.PI * d * d / 4;
}

function App() {
  const [rows, setRows] = React.useState(
    Array(4).fill({ d: "", n: "" })
  );
  const [maxDev, setMaxDev] = React.useState(10);
  const [tolMinus, setTolMinus] = React.useState(0.2);
  const [tolPlus, setTolPlus] = React.useState(0.2);
  const [pdfName, setPdfName] = React.useState("");
  const [results, setResults] = React.useState([]);

  function updateRow(i, key, val) {
    const r = [...rows];
    r[i] = { ...r[i], [key]: val };
    setRows(r);
  }

  function calculate() {
    let stock = [];
    let minD = Infinity;
    let maxD = -Infinity;

    rows.forEach(r => {
      const d = parseFloat(r.d);
      const n = parseInt(r.n, 10);
      if (!isNaN(d) && !isNaN(n) && n > 0) {
        minD = Math.min(minD, d);
        maxD = Math.max(maxD, d);
        for (let i = 0; i < n; i++) stock.push(d);
      }
    });

    if (!stock.length || !isFinite(minD)) {
      setResults([]);
      return;
    }

    // Durchmesserbereich einschränken
    const minAllowed = minD - tolMinus;
    const maxAllowed = maxD + tolPlus;
    stock = stock.filter(d => d >= minAllowed && d <= maxAllowed);

    const target = area(minD);

    let combis = [];
    for (let i = 0; i < stock.length && combis.length < 1000; i++) {
      let sum = 0;
      let used = [];
      for (let j = i; j < stock.length; j++) {
        if (used.length >= 5) break; // ✅ MAXIMAL 5 DRÄHTE
        sum += area(stock[j]);
        used.push(stock[j]);

        const dev = (sum - target) / target * 100;
        if (Math.abs(dev) <= maxDev) {
          combis.push({ used: [...used], dev });
        }
      }
    }

    const plusList = combis
      .filter(c => c.dev >= 0)
      .sort((a, b) => a.dev - b.dev);

    const minusList = combis
      .filter(c => c.dev < 0)
      .sort((a, b) => b.dev - a.dev);

    let out = [];

    if (plusList.length > 0) {
      out.push({
        ...plusList[0],
        title: "Kombination 1 (beste positive)"
      });

      if (minusList.length > 0) {
        out.push({
          ...minusList[0],
          title: "Kombination 2 (beste negative)"
        });
      }
    } else if (minusList.length > 0) {
      out.push({
        ...minusList[0],
        title: "Kombination 1 (beste negative)"
      });

      if (minusList.length > 1) {
        out.push({
          ...minusList[1],
          title: "Kombination 2 (negativ)"
        });
      }
    }

    setResults(out);
  }

  function savePDF() {
    alert("PDF speichern: " + (pdfName || "drahtkombination"));
  }

  return e("div", null,
    e("h2", null, "Drahtkombinator"),

    rows.map((r, i) =>
      e("div", { key: i },
        e("input", {
          placeholder: "Durchmesser mm",
          value: r.d,
          onChange: ev => updateRow(i, "d", ev.target.value)
        }),
        e("input", {
          placeholder: "Anzahl",
          value: r.n,
          onChange: ev => updateRow(i, "n", ev.target.value)
        })
      )
    ),

    e("div", null,
      "Max. Abweichung %: ",
      e("input", { type: "number", value: maxDev, onChange: ev => setMaxDev(+ev.target.value) }),
      "  - Toleranz mm: ",
      e("input", { type: "number", value: tolMinus, onChange: ev => setTolMinus(+ev.target.value) }),
      "  + Toleranz mm: ",
      e("input", { type: "number", value: tolPlus, onChange: ev => setTolPlus(+ev.target.value) })
    ),

    e("div", null,
      e("button", { onClick: calculate }, "Berechnen"),
      e("button", { onClick: () => location.reload() }, "Neue Berechnung starten"),
      e("button", { onClick: savePDF }, "Als PDF speichern"),
      e("input", {
        placeholder: "Dateiname für PDF (optional)",
        value: pdfName,
        onChange: ev => setPdfName(ev.target.value)
      })
    ),

    results.map((r, i) =>
      e("div", {
        key: i,
        className: "result " + (r.dev >= 0 ? "positive" : "negative")
      },
        e("h4", null, r.title),
        e("div", null, "Drähte: ", r.used.join(", "), " mm"),
        e("div", null, "Abweichung: ", r.dev.toFixed(2), " %")
      )
    )
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(e(App));
</script>
</body>
</html>
